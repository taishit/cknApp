<head>
    <title>修正詳細画面</title>
    </head>
    <h1>修正詳細画面</h1>

    <div *ngIf="shishutsuModel">
        <p>検索結果</p>
        <table>
            <tr>
                <th>ユーザID</th><th>費用名称</th><th>費用種別</th><th>月額</th>
            </tr>
            <tr>
                <td class="detail"><input [(ngModel)]="shishutsuModel.userId" type="text"/></td>
                <td class="detail"><input [(ngModel)]="shishutsuModel.costName" type="text"/></td>
                <td class="detail"><input [(ngModel)]="shishutsuModel.costType" type="text"/></td>
                <td class="detail"><input [(ngModel)]="shishutsuModel.cost" type="text"/></td>
            </tr>
        </table>
    </div>
    <br>
    <table>
        <tr>
            <td>
                <div class="content" role="main">
                    <button (click)="correctDetail()"  mat-raised-button color="primary">修正する</button> 
                </div>
            </td>
            <td>
                <div class="content" role="main">
                    <button (click)="backBtnClick()"  mat-raised-button color="primary">修正一覧画面へ戻る</button>
                </div>
            </td>

        </tr>
    </table>
